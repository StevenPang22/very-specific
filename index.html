<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veryspecific.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #e8e4df;
            font-family: 'EB Garamond', Georgia, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        .description {
            font-size: 1.1rem;
            font-style: italic;
            color: #8a8580;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.4s forwards;
        }

        form {
            opacity: 0;
            animation: fadeIn 1.5s ease 0.8s forwards;
        }

        .field {
            margin-bottom: 1.75rem;
            text-align: left;
        }

        .role-field {
            margin-top: 2.5rem;
            margin-bottom: 0.5rem;
            padding-top: 2rem;
            border-top: 1px solid #1a1a1a;
        }

        .role-field > label {
            display: block;
            font-style: italic;
            color: #555;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            letter-spacing: 0.03em;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            align-items: flex-start;
            margin: 0 auto;
            width: fit-content;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            font-style: normal;
            color: #555;
            font-size: 1rem;
            margin-bottom: 0;
            transition: color 0.3s ease;
            line-height: 1.3;
        }

        .checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-style: normal;
            color: #555;
            font-size: 1rem;
            transition: all 0.25s ease;
            line-height: 1.3;
            position: relative;
        }

        .checkbox span {
            transition: all 0.25s ease;
        }

        .checkbox span::before {
            content: '(   )';
            margin-right: 0.6rem;
            font-family: inherit;
            letter-spacing: -0.05em;
            color: #444;
            transition: all 0.25s ease;
        }

        .checkbox:hover {
            color: #999;
        }

        .checkbox:hover span::before {
            color: #666;
        }

        .checkbox:has(input:checked) {
            color: #e8e4df;
        }

        .checkbox:has(input:checked) span::before {
            content: '( âœ“ )';
            color: #e8e4df;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #2a2a2a;
            padding: 0.875rem 0;
            font-family: inherit;
            font-size: 1rem;
            color: #e8e4df;
            transition: border-color 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #4a4a4a;
            font-style: italic;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: #666;
        }

        textarea {
            resize: none;
            min-height: 100px;
        }

        button {
            margin-top: 2.5rem;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 1rem 3rem;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e8e4df;
            color: #0a0a0a;
            border-color: #e8e4df;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submitted {
            display: none;
            font-style: italic;
            color: #8a8580;
            animation: fadeIn 0.5s ease forwards;
        }

        .submitted.show {
            display: block;
        }

        form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We are looking for a very specific person.</h1>
        
        <p class="description">You'll know if it's you.</p>

        <form id="contactForm">
            <div class="field">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="field">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="field role-field">
                <label>Are you:</label>
                <div class="checkbox-group">
                    <label class="checkbox"><input type="checkbox" name="role" value="athlete"><span>Athlete</span></label>
                    <label class="checkbox"><input type="checkbox" name="role" value="engineer"><span>Engineer</span></label>
                    <label class="checkbox"><input type="checkbox" name="role" value="film-producer"><span>Film producer</span></label>
                    <label class="checkbox"><input type="checkbox" name="role" value="special-ops"><span>Special ops veteran</span></label>
                    <label class="checkbox"><input type="checkbox" name="role" value="neuroscience"><span>Neuroscience enthusiast</span></label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>

        <p class="submitted" id="thankYou">We'll be in touch.</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            this.classList.add('hidden');
            document.getElementById('thankYou').classList.add('show');
        });
    </script>
</body>
</html>
