    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #e8e4df;
            font-family: 'EB Garamond', Georgia, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        .description {
            font-size: 1.1rem;
            font-style: italic;
            color: #8a8580;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.4s forwards;
        }

        form {
            opacity: 0;
            animation: fadeIn 1.5s ease 0.8s forwards;
        }

        .field {
            margin-bottom: 1.75rem;
            text-align: left;
        }

        .role-field {
            margin-top: 2.5rem;
            margin-bottom: 0.5rem;
            padding-top: 2rem;
            border-top: 1px solid #1a1a1a;
        }

        .role-field > label {
            display: block;
            font-style: italic;
            color: #555;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            letter-spacing: 0.03em;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            align-items: flex-start;
            margin: 0 auto;
            width: fit-content;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            font-style: normal;
            color: #555;
            font-size: 1rem;
            margin-bottom: 0;
            transition: color 0.3s ease;
            line-height: 1.3;
        }

        .checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-style: normal;
            color: #555;
            font-size: 1rem;
            transition: all 0.25s ease;
            line-height: 1.3;
            position: relative;
        }

        .checkbox span {
            transition: all 0.25s ease;
        }

        .checkbox span::before {
            content: '(   )';
            margin-right: 0.6rem;
            font-family: inherit;
            letter-spacing: -0.05em;
            color: #444;
            transition: all 0.25s ease;
        }

        .checkbox:hover {
            color: #999;
        }

        .checkbox:hover span::before {
            color: #666;
        }

        .checkbox:has(input:checked) {
            color: #e8e4df;
        }

        .checkbox:has(input:checked) span::before {
            content: '( âœ“ )';
            color: #e8e4df;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #2a2a2a;
            padding: 0.875rem 0;
            font-family: inherit;
            font-size: 1rem;
            color: #e8e4df;
            transition: border-color 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #4a4a4a;
            font-style: italic;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: #666;
        }

        textarea {
            resize: none;
            min-height: 100px;
        }

        button {
            margin-top: 2.5rem;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 1rem 3rem;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e8e4df;
            color: #0a0a0a;
            border-color: #e8e4df;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submitted {
            display: none;
            font-style: italic;
            color: #8a8580;
            animation: fadeIn 0.5s ease forwards;
        }

        .submitted.show {
            display: block;
        }

        form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We are looking for a very specific person.</h1>
        
        <p class="description">If that's you... you're going to want to take this conversation.</p>

        <form id="contactForm">
            <!-- Web3Forms Access Key - Replace with your own from https://web3forms.com -->
            <input type="hidden" name="access_key" value="484f38de-e67c-4b17-baa1-d2b9c9c38da6">
            <!-- Optional: Customize the email subject -->
            <input type="hidden" name="subject" value="New Contact: Very Specific Person">
            <!-- Honeypot spam protection -->
            <input type="checkbox" name="botcheck" style="display: none;">
            
            <div class="field">
                <input type="text" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="field">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="field role-field">
                <label>Have you:</label>
                <div class="checkbox-group">
                    <label class="checkbox"><input type="checkbox" name="athlete" value="Yes"><span>Played a competitive sport.</span></label>
                    <label class="checkbox"><input type="checkbox" name="biology_degree" value="Yes"><span>Gotten a biology degree.</span></label>
                    <label class="checkbox"><input type="checkbox" name="special_forces" value="Yes"><span>Served in the special forces.</span></label>
                    <label class="checkbox"><input type="checkbox" name="er_icu" value="Yes"><span>Worked in the ER / ICU.</span></label>
                    <label class="checkbox"><input type="checkbox" name="debate" value="Yes"><span>Competed in debate in school.</span></label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>

        <p class="submitted" id="thankYou">We'll be in touch.</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);
            
            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                });
                
                const result = await response.json();
                
                if (result.success) {
                    form.classList.add('hidden');
                    document.getElementById('thankYou').classList.add('show');
                    // Track Lead event in Meta Pixel
                    fbq('track', 'Lead');
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                submitBtn.textContent = 'Error - Try Again';
                submitBtn.disabled = false;
                setTimeout(() => {
                    submitBtn.textContent = originalBtnText;
                }, 3000);
            }
        });
    </script>
</body>
</html>
