<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veryspecific.org/artists</title>
    <link rel="icon" type="image/jpeg" href="../favicon-a.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #e8c547, #3bb8c4);
            color: #fff;
            font-family: 'EB Garamond', Georgia, serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem 2.5rem;
            line-height: 1.5;
        }

        .content {
            max-width: 480px;
            text-align: center;
            margin: 0 auto;
        }

        .intro {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        .description {
            font-size: 1.1rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.4s forwards;
        }

        form {
            opacity: 0;
            animation: fadeIn 1.5s ease 0.8s forwards;
        }

        .field {
            margin-bottom: 1.75rem;
            text-align: left;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.875rem 0;
            font-family: inherit;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        input:focus {
            outline: none;
            border-bottom-color: rgba(255, 255, 255, 0.7);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            align-items: flex-start;
            margin: 0 auto;
            width: fit-content;
            margin-top: 2.5rem;
            margin-bottom: 0.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .checkbox-label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.75rem;
            font-style: italic;
            width: 100%;
            text-align: center;
        }

        .checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-style: normal;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            transition: all 0.25s ease;
            line-height: 1.3;
            position: relative;
        }

        .checkbox span {
            transition: all 0.25s ease;
        }

        .checkbox span::before {
            content: '(   )';
            margin-right: 0.6rem;
            font-family: inherit;
            letter-spacing: -0.05em;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.25s ease;
        }

        .checkbox:hover {
            color: #fff;
        }

        .checkbox:hover span::before {
            color: rgba(255, 255, 255, 0.7);
        }

        .checkbox:has(input:checked) {
            color: #fff;
        }

        .checkbox:has(input:checked) span::before {
            content: '( âœ“ )';
            color: #fff;
        }

        button {
            margin-top: 2.5rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.7);
            padding: 1rem 3rem;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #fff;
            color: #3bb8c4;
            border-color: #fff;
        }

        .watermark {
            align-self: flex-end;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submitted {
            display: none;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 0.5s ease forwards;
        }

        .submitted.show {
            display: block;
        }

        form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="intro">We are looking for a very specific person.</h1>

        <p class="description">You'll know if it's you.</p>

        <form id="contactForm">
            <!-- Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="59dc1b1d-2b30-42b4-a0ab-482d5cd2de8d">
            <!-- Optional: Customize the email subject -->
            <input type="hidden" name="subject" value="New Artist Submission: Very Specific">
            <!-- Honeypot spam protection -->
            <input type="checkbox" name="botcheck" style="display: none;">
            
            <div class="field">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="field">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="checkbox-group">
                <p class="checkbox-label">Are you someone who:</p>
                <label class="checkbox"><input type="checkbox" name="trait" value="feels-music"><span>Feels music</span></label>
                <label class="checkbox"><input type="checkbox" name="trait" value="composes"><span>Enjoys composing</span></label>
                <label class="checkbox"><input type="checkbox" name="trait" value="lsd"><span>Has tried LSD</span></label>
                <label class="checkbox"><input type="checkbox" name="trait" value="barefoot"><span>Is barefoot frequently</span></label>
            </div>
            <button type="submit">Submit</button>
        </form>

        <p class="submitted" id="thankYou">We'll be in touch.</p>
    </div>

    <p class="watermark">veryspecific.org</p>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);
            
            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                });
                
                const result = await response.json();
                
                if (result.success) {
                    form.classList.add('hidden');
                    document.getElementById('thankYou').classList.add('show');
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                submitBtn.textContent = 'Error - Try Again';
                submitBtn.disabled = false;
                setTimeout(() => {
                    submitBtn.textContent = originalBtnText;
                }, 3000);
            }
        });
    </script>
</body>
</html>
